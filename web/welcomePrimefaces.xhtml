<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <h:form id="formulario">
                    <h:panelGrid>
                        <p:panel header="Incluir carro">
                            <h:panelGrid columns="2">
                                <h:outputText value="Marca:" />
                                <p:inputText id="marca" value="#{ctrlCarro.carro.marca}"/>
                                <h:outputText value="Modelo:"/>
                                <p:inputText id="modelo" value="#{ctrlCarro.carro.modelo}"/>
                                <h:outputText value ="Ano"/>
                                <p:inputText id="ano" value="#{ctrlCarro.carro.ano}"/>
                                <h:outputText value ="Preço"/>
                                <p:inputText id="preco" value="#{ctrlCarro.carro.preco}"/>
                                <p:commandButton value="GRAVAR"/>
                                <p:commandButton value="LIMPAR" type="reset"/>                    
                            </h:panelGrid>  
                        </p:panel>
                        <p:dataTable value="#{ctrlCarro.carros}" var="carro">
                            <p:column headerText="Marca">
                                <h:outputText value="#{carro.marca}"/>
                            </p:column>
                            <p:column headerText="Modelo">
                                <h:outputText value="#{carro.modelo}"/>
                            </p:column>
                            <p:column headerText="Ano">
                                <h:outputText value="#{carro.ano}"/>
                            </p:column>
                            <p:column headerText="Preço">
                                <h:outputText value="#{carro.preco}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
